<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新的模块</title>
</head>
<body>
	<div ng-app="myModule">
		<div ng-controller="demoCtr">
			<input type="text" ng-model="user.name">
			<span>{{user.name}}</span>
		</div>
	</div>
	<!-- 引用angualr -->
	<script src="node_modules/angular-1.5.2/angular.js"></script>
	<script>
		var input = document.querySelector('input');
		// 创建模块(模块时用于管理应用程序的)
		var myModule = angular.module('myModule',[]);
		myModule.controller('demoCtr',function($scope) {
			$scope.user = {
				name: ''
			};
		input.addEventListener('change', function() {
			console.log($scope.user.name);
		}, false);
		});
	</script>
</body>
</html>
